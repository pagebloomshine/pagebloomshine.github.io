<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours de Talent - Officiellement Terminé</title>
    <style>
        /* Styles généraux de la page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 40px 20px;
        }

        /* Conteneur principal pour le message */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
            padding: 40px;
        }

        /* Titre principal */
        h1 {
            color: #e74c3c; /* Rouge doux */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Paragraphes */
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        /* Ligne de séparation */
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0));
            margin: 40px 0;
        }

        /* Section des remerciements */
        .remerciements {
            font-style: italic;
            color: #777;
        }

        /* Pied de page */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Inscription BloomSHINE !</h1>
        <p>Notre grand concours de talent ferme officiellement les inscriptions au concours BloomSHINE.</p>
        <p class="footer">
            Merci encore à toutes et à tous, et à très bientôt pour de nouvelles aventures !
        </p>
    </div>

</body>
</html
